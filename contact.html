<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Productly</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
        </div>

        <form id="contactForm" class="contact-form" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject*</label>
                <input type="text" id="subject" name="subject">
                <div class="error-message" id="subjectError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // Reset errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Name validation
            const name = document.getElementById('name').value.trim();
            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Please enter a valid name (minimum 2 characters)';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Subject validation
            const subject = document.getElementById('subject').value.trim();
            if (subject.length < 5) {
                document.getElementById('subjectError').textContent = 'Please enter a subject (minimum 5 characters)';
                document.getElementById('subjectError').style.display = 'block';
                isValid = false;
            }

            // Message validation
            const message = document.getElementById('message').value.trim();
            if (message.length < 20) {
                document.getElementById('messageError').textContent = 'Please enter a detailed message (minimum 20 characters)';
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Here you would typically send the form data to a server
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
            }

            return false;
        }
    </script>
</body>
</html>
