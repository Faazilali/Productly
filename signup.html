<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Productly</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="signup">
        <div class="content">
            <h1>Welcome back</h1>
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="email" class="text">Email Address</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <span class="error" id="emailError"></span>
                </div>
            
                <div class="form-group">
                    <label for="username" class="text">Create your Username</label><br>
                    <input type="text" id="username" name="username" required><br><br>
                    <span class="error" id="usernameError"></span>
                </div>
            
                <div class="form-group">
                    <label for="password" class="text">Create a strong Password</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                    <span class="error" id="passwordError"></span>
                </div>
            
                <button type="button" id="signupButton" class="signup-button">Sign Up</button>
            
            
                <p>Already have an account?<a href="login.html">Login</a></p></p>
            </form>
        </div>
        <div class="img">
            <img src="img4.png">
        </div>
    </div>



<script src="signup.js"></script>
</body>
</html>
